<app-nav-bar></app-nav-bar>
<button
  pButton
  type="button"
  label="Create"
  icon="pi pi-plus"
  (click)="openCreateDialog()"
></button>
<!-- user-table.component.html -->
<p-table [value]="technicalSkills">
  <ng-template pTemplate="header">
    <tr>
      <th [width]="'85%'">Technical Skill</th>
      <th [width]="'15%'">Action</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="technical_skill"
          placeholder="Search Technical Skill"
        ></p-columnFilter>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-skill>
    <tr>
      <td>{{ skill.technical_skill }}</td>
      <td>
        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-sm"
          style="margin-right: 8px;"
          (click)="openEditDialog(skill)"
        ></button>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-sm p-button-danger"
          (click)="onDelete(skill)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-create-tech-skill-dialog
  [(visible)]="displayDialog"
  [techSkillData]="selectedTechSkill"
  (techSkillSaved)="onTechSkillSaved($event)"
></app-create-tech-skill-dialog>
