<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<app-nav-bar></app-nav-bar>
<div class="container" style="background-color: #f5f5f5">
  <h2 class="title">DIVISION</h2>

  <!-- Button to open the create modal -->
  <div class="card flex justify-content-end">
    <p-button
      label="Create"
      icon="pi pi-plus"
      (click)="showCreateDialog()"
    ></p-button>
  </div>
  <br />

  <!-- PrimeNG Dialog for creating a new group attitude skill -->
  <p-dialog
    header="Create Division"
    [(visible)]="displayCreateDialog"
    modal="true"
    [closable]="true"
    [style]="{ width: '400px' }"
  >
    <div class="p-fluid">
      <div class="p-field">
        <label for="groupName" class="form-label">Division Name</label>

        <input
          id="groupName"
          type="text"
          pInputText
          [(ngModel)]="newDivision.division_name"
        />
        <div *ngIf="isDuplicate" style="color: red; font-size: 15px">
          Data sudah ada
        </div>
      </div>
    </div>
    <p-footer>
      <button
        type="button"
        pButton
        label="Create"
        icon="pi pi-check"
        (click)="createDivision()"
      ></button>
      <button
        type="button"
        pButton
        label="Cancel"
        icon="pi pi-times"
        (click)="displayCreateDialog = false"
      ></button>
    </p-footer>
  </p-dialog>

  <!-- PrimeNG Dialog for editing a group attitude skill -->
  <p-dialog
    header="Edit Division"
    [(visible)]="displayEditDialog"
    modal="true"
    [closable]="true"
    [style]="{ width: '400px' }"
  >
    <div class="p-fluid">
      <div class="p-field">
        <label for="editGroupName" class="form-label">Division Name</label>
        <input
          id="editGroupName"
          type="text"
          pInputText
          [(ngModel)]="selectedDivision.division_name"
        />
      </div>
    </div>
    <p-footer>
      <button
        type="button"
        pButton
        label="Save"
        icon="pi pi-save"
        (click)="updateDivision()"
      ></button>
      <button
        type="button"
        pButton
        label="Cancel"
        icon="pi pi-times"
        (click)="displayEditDialog = false"
      ></button>
    </p-footer>
  </p-dialog>

  <!-- Existing Table for Group Attitude Skills -->
  <div class="card">
    <p-table
      #dt2
      [value]="divisions"
      dataKey="id"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="isLoading"
      [paginator]="true"
      [globalFilterFields]="['division_name']"
      [tableStyle]="{ 'min-width': '45rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th class="percent-column"></th>
          <th>
            <div class="column-filter">
              <p-columnFilter
                type="text"
                field="division_name"
                placeholder="Search by division"
                ariaLabel="Filter division"
              />
            </div>
          </th>
        </tr>
        <tr>
          <th style="width: 10px">No.</th>
          <th class="division-column" style="text-align: center">Division</th>
          <th class="action-column" style="text-align: center">Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-achievement let-i="rowIndex">
        <tr>
          <td>{{ i + 1 }}</td>
          <td style="text-align: center">{{ achievement.division_name }}</td>
          <td>
            <div class="action-buttons">
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button-sm p-button-info"
                (click)="editDivision(achievement)"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="p-button-sm p-button-danger"
                (click)="deleteDivision(achievement.id)"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">No achievements found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
