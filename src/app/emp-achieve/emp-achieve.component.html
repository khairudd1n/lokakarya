<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<h2>Emp Achieve</h2>

<!-- Button to open the create modal -->
<div class="card flex justify-content-center">
  <p-button
    label="+ Create new emp achieve"
    icon="pi pi-check"
    (click)="showCreateDialog()"
  ></p-button>
</div>

<p-dialog
  header="Create New Emp Achieve"
  [(visible)]="displayCreateDialog"
  modal="true"
  [closable]="true"
  [style]="{ width: '400px', height: '450px' }"
>
  <div class="p-fluid">
    <div class="p-field">
      <label for="userId">User</label>
      <p-dropdown
        [options]="userOptions"
        [(ngModel)]="newEmpAchieve.user_id"
        (onChange)="onUserChange($event)"
        placeholder="Select User"
      >
      </p-dropdown>
    </div>
    <br />
    <div class="p-field">
      <label for="notes">Notes</label>
      <input
        pInputText
        id="notes"
        [(ngModel)]="newEmpAchieve.notes"
        placeholder="Enter notes"
      />
    </div>
    <br />
    <div class="p-field">
      <label for="achievementId">Achievement</label>
      <p-dropdown
        [options]="achievementOptions"
        [(ngModel)]="newEmpAchieve.achievement_id"
        (onChange)="onAchievementChange($event)"
        placeholder="Select Achievement"
      >
      </p-dropdown>
    </div>
    <br />
    <div class="p-field">
      <label for="score">Score</label>
      <input
        pInputText
        id="score"
        [(ngModel)]="newEmpAchieve.score"
        placeholder="Enter score"
      />
    </div>
    <br />
    <div class="p-field">
      <label for="assessmentYear">Assessment Year</label>
      <input
        pInputText
        id="assessmentYear"
        [(ngModel)]="newEmpAchieve.assessment_year"
        placeholder="Enter assessment year"
      />
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      label="Create"
      icon="pi pi-check"
      (click)="createEmpAchieve()"
    ></button>
    <button
      type="button"
      pButton
      label="Cancel"
      icon="pi pi-times"
      (click)="displayCreateDialog = false"
    ></button>
  </p-footer>
</p-dialog>

<p-dialog
  [(visible)]="displayEditDialog"
  header="Edit Emp Achieve"
  [modal]="true"
  [closable]="false"
>
  <form (ngSubmit)="updateEmpAchieve()">
    <div class="field">
      <label for="user">User</label>
      <p-dropdown
        [options]="userOptions"
        [(ngModel)]="editEmpAchieve.user_id"
        name="user"
      ></p-dropdown>
    </div>
    <div class="field">
      <label for="achievement">Achievement</label>
      <p-dropdown
        [options]="achievementOptions"
        [(ngModel)]="editEmpAchieve.achievement_id"
        name="achievement"
      ></p-dropdown>
    </div>
    <div class="field">
      <label for="notes">Notes</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="editEmpAchieve.notes"
        name="notes"
      />
    </div>
    <div class="field">
      <label for="score">Score</label>
      <input
        type="number"
        pInputText
        [(ngModel)]="editEmpAchieve.score"
        name="score"
      />
    </div>
    <div class="field">
      <label for="year">Assessment Year</label>
      <input
        type="number"
        pInputText
        [(ngModel)]="editEmpAchieve.assessment_year"
        name="year"
      />
    </div>
    <p-footer>
      <button type="submit" pButton label="Save" icon="pi pi-check"></button>
      <button
        type="button"
        pButton
        label="Cancel"
        icon="pi pi-times"
        (click)="displayEditDialog = false"
      ></button>
    </p-footer>
  </form>
</p-dialog>

<div class="card">
  <p-table
    #dt2
    [value]="empAchieveSkill"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="isLoading"
    [paginator]="true"
    [globalFilterFields]="[
      'user_id',
      'notes',
      'achievement_id',
      'score',
      'assessment_year'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <!-- <th style="width: 25%">ID</th> -->
        <th style="width: 35%">User Name</th>
        <th style="width: 25%">Notes</th>
        <th style="width: 25%">Achievement Name</th>
        <th style="width: 25%">Score</th>
        <th style="width: 25%">Assessment Year</th>
        <th style="width: 15%">Action</th>
      </tr>
      <tr>
        <!-- <th>
            <p-columnFilter
              type="text"
              field="id"
              placeholder="Search by ID"
              ariaLabel="Filter ID"
            />
          </th> -->
        <th>
          <p-columnFilter
            type="text"
            field="user_id"
            placeholder="Search by User Name"
            ariaLabel="Filter User Name"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="notes"
            placeholder="Search by Notes"
            ariaLabel="Filter Notes"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="achievement_id"
            placeholder="Search by Achievement Name"
            ariaLabel="Filter Achievement Name"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="score"
            placeholder="Search by Score"
            ariaLabel="Filter Score"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="assessment_year"
            placeholder="Search by Assessment Year"
            ariaLabel="Filter Assessment Year"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-achievement>
      <tr>
        <!-- <td>{{ achievement.id }}</td> -->
        <td>{{ achievement.username }}</td>
        <td>{{ achievement.notes }}</td>
        <td>{{ achievement.achievement_name }}</td>
        <td>{{ achievement.score }}</td>
        <td>{{ achievement.assessment_year }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            label="Edit"
            class="p-button-sm p-button-info"
            (click)="showEditDialog(achievement)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            label="Delete"
            class="p-button-sm p-button-danger"
            (click)="deleteEmpAchieve(achievement.id)"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No emp achieve found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
