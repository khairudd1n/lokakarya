<div *ngIf="isLoading">Loading...</div>
<div *ngIf="error">{{ error }}</div>

<h2>Technical Skills</h2>

<!-- Button to open the create modal -->
<div class="card flex justify-content-center">
  <p-button
    label="+ Create new technical skill"
    icon="pi pi-check"
    (click)="showCreateDialog()"
  ></p-button>
</div>

<!-- PrimeNG Dialog for creating a new group achievement -->
<p-dialog
  header="Create Technical Skill"
  [(visible)]="displayCreateDialog"
  modal="true"
  [closable]="true"
  [style]="{ width: '400px' }"
>
  <div class="p-fluid">
    <div class="p-field">
      <label for="technicalSkill">Technical Skill</label>
      <input
        id="technicalSkill"
        type="text"
        pInputText
        [(ngModel)]="newTechnicalSkill.technical_skill"
      />
    </div>
  </div>
  <p-footer>
    <button
      type="button"
      pButton
      label="Create"
      icon="pi pi-check"
      (click)="createTecnicalSkill()"
    ></button>
    <button
      type="button"
      pButton
      label="Cancel"
      icon="pi pi-times"
      (click)="displayCreateDialog = false"
    ></button>
  </p-footer>
</p-dialog>

<!-- Existing Table for Achievements -->
<div class="card">
  <p-table
    #dt2
    [value]="techSkills"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="isLoading"
    [paginator]="true"
    [globalFilterFields]="['technical_skill']"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
            <i class="pi pi-search"></i>
          </p-inputIcon>
        </p-iconField>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">ID</th>
        <th style="width: 35%">Technical Skill</th>
        <th style="width: 15%">Action</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="id"
            placeholder="Search by ID"
            ariaLabel="Filter ID"
          />
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="technical_skill"
            placeholder="Search by technical skill"
            ariaLabel="Filter Technical Skill"
          />
        </th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-achievement>
      <tr>
        <td>{{ achievement.id }}</td>
        <td>{{ achievement.technical_skill }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            label="Edit"
            class="p-button-sm p-button-info"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            label="Delete"
            class="p-button-sm p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No technical skill found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
